#      - ./nginx/htpasswd:/etc/nginx/.htpasswd:ro
#      - ./nginx/403.html:/etc/nginx/html/403.html:ro
#    depends_on:
#      - db-client
#    networks:
#      - internal

  web:
    image: php:8.2-apache
    container_name: db-access-web
    volumes:
      - ./web:/var/www/html/
    environment:
      DB_HOST: db
      DB_USER: app_user
      DB_PASS: app_user
      DB_NAME: bank
    ports:
      - 80:80
    command: bash -c "docker-php-ext-install mysqli && apache2-foreground;"
    depends_on:
      - db
    networks:
      - internal

networks:
  internal:
    driver: bridge
