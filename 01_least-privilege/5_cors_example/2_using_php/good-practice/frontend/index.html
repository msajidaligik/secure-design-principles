<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>CORS Demo Client</title>
</head>
<body>

<h1>CORS Demo Client (Different Origin)</h1>
<button id="fetchBtn">Fetch Sensitive Data</button>
<pre id="output"></pre>

<script src="/env.js"></script>

<script>
document.getElementById('fetchBtn').addEventListener('click', () => {
    fetch(window.API_URL + '/index.php')  // Backend container hostname and port
        .then(res => res.json())
        .then(data => {
            document.getElementById('output').textContent = JSON.stringify(data, null, 2);
        })
        .catch(err => {
            document.getElementById('output').textContent = 'Error: ' + err.message;
        });
});
</script>
</body>
</html>
