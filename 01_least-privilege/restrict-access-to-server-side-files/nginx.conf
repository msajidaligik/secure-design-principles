server {
    listen 80;
    server_name localhost;

    # Default root (for index.php or index.html)
    root /usr/share/nginx/html;
    index index.php index.html;

    # Serve static files directly
    location / {
        try_files $uri $uri/ =404;
    }

    # Proxy /bad-design to container named abc
    location /bad-design/ {
        proxy_pass http://bad-design/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy /secure-design to container named cde
    location /secure-design/ {
        proxy_pass http://secure-design/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
